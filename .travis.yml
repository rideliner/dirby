language: ruby
rvm:
- 2.3.0
- rbx-3.14
bundler_args: "--without lint --jobs=3 --retry=3"
cache: bundler
gemfile: gemfiles/Gemfile.ci
before_install:
- gem update --system
- gem install bundler
script: bundle exec rake ci
matrix:
  include:
  - rvm: 2.2
    gemfile: gemfiles/Gemfile.doc
    script: bundle exec rake yard:deploy
    env:
    - DOCS=true
sudo: false
env:
  global:
  - secure: 
  - secure: 
  - secure: 
